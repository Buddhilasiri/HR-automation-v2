<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Upload Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">üìÑ CV Upload Portal</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" name="jobTitle" id="jobTitle" required>
          </div>
          <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" name="jobDescription" id="jobDescription" rows="5" required></textarea>
          </div>
          <div class="mb-3">
            <label for="cvFiles" class="form-label">Upload CVs (PDF/DOC)</label>
            <input type="file" class="form-control" name="cvFiles" id="cvFiles" multiple accept=".pdf,.doc,.docx" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">üöÄ Submit</button>
        </form>
        <div id="statusMessage" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData();

      const jobTitle = document.getElementById("jobTitle").value;
      const jobDescription = document.getElementById("jobDescription").value;
      form.append("jobTitle", jobTitle);
      form.append("jobDescription", jobDescription);

      const files = document.getElementById("cvFiles").files;
      for (let i = 0; i < files.length; i++) {
        form.append(`cv_${i}`, files[i]);
      }

      const status = document.getElementById("statusMessage");
      status.innerHTML = "‚è≥ Uploading...";

      try {
        const response = await fetch("https://ramethsiri.app.n8n.cloud/webhook-test/b317764b-df84-4700-8e20-21853790cd62", {
          method: "POST",
          body: form
        });

        const result = await response.json();
        status.innerHTML = `<div class="alert alert-success">‚úÖ Uploaded ${result.filesReceived} file(s) successfully!</div>`;
      } catch (err) {
        status.innerHTML = `<div class="alert alert-danger">‚ùå Upload failed. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
